{{#unless disable.safari.homepage_url}}
{{#if homepage_url}}
<script>
// Default callback for homepageRedirect
function homepageRedirec(url){
    if(!url){
        url = "{{homepage_url}}";
    }
    safari.application.activeBrowserWindow.activeTab.url = url;
}
</script>
{{/if}}
{{/unless}}
{{#each background.scripts}}
<script src="{{this}}">
</script>
{{/each}}
<script>
{{#unless disable.safari.page_action}}
{{#if page_action}}
// Page action button
safari.application.addEventListener("command", function(event){
    if(event.command == "{{page_action.callback}}"){
        {{#if page_action.callback}}{{page_action.callback}}();{{/if}}
    }
}, false);
{{/if}}
{{/unless}}
</script>
